<!DOCTYPE html>
<html>

<head>
  <title>Leo Clicker</title>

  <style>
    body {
      background-color: antiquewhite;
    }

    #header {
      border: 1px solid black;
    }

    .blue-txt {
      color: blue;
    }
  </style>
</head>

<body>

  <h1 id="header" class="blue-txt">This is my Clicker</h1>
  <p id="paragraph" class="blue-txt"></p>

  <p id="count"></p>
  <button id="count-btn">Count</button>

  <hr />

  <h1>Login Practice</h1>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="example.com">
  <br />
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <br /> <button type="button" id="login-btn">Login</button>
  <h3 id="welcome-txt"></h3>

  <hr />

  <h2>Loops</h2>
  <ul id="list"> </ul>

  <script src="login.js">

  </script>
  <script src="clicker.js"></script>
  <script src="loops.js"></script>

</body>

</html>
